services:
  db:
    image: mysql:8
    container_name: mysql_doccontainer
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: predictions_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3307:3306"  # MySQL exposé côté hôte
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
